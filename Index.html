<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<title>SupeR Ball</title>
	<script src="scripts\modernizr-custom.js"></script>
	<link rel="stylesheet" type="text/css" href="styles\normalize.css">
	<link rel="stylesheet" type="text/css" href="styles\styles.css">
	<script src="scripts\jquery.js"></script>
	<!--
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
	-->

</head>
<body>

	<header>
		<a href="home" id="logo"><img src="images\logo.png" alt="logo" width="70" height="70"/></a>		
	</header>
	
	<div id="actionButtons">
		<a id="playAndpause">
		    <img src="images\play.png" id="play" alt="Play Button" align="middle" width="45px" height="45px"/>
		    <img src="images\pause.png" id="pause" alt="Pause Button" align="middle" width="45px" height="45px" />
		</a>

		<a id="RestartGame">
		    <img src="images\restart.png" id="restart" alt="Restart Button" align="middle" width="45px" height="45px"/>
		</a>

		<p id="textStatus"></p>
	</div>

	<div id="canvasContainer">
		
		<div id="headStatus">
			<p>Score : <span id="Score"></span></p>
			<p>Level : <span id="Level"></span></p>		
		</div>		

		<div id="pietimerholder"></div>

		<canvas id="ballContainer" width="1200" height="550" >Your browser does not support HTML5 Canvas.</canvas>
		
		<!--
		<canvas id="canvas2" width="1200" height="550" >Your browser does not support HTML5 Canvas.</canvas>
		<canvas id="canvas2" width="1200" height="550" >Your browser does not support HTML5 Canvas.</canvas>
		-->
		<div style="display:none;">
			  <img id="backgroundBoxy" src="images/bb.jpg">
		</div>
	</div>

	<div class="clear"></div>

	<script src="scripts\script.js" type="text/javascript"></script>   
	<script src="scripts\AsideButtons.js" type="text/javascript"></script>
    <script src="scripts\listeners.js" type="text/javascript"></script>
    <script src="scripts\standbyAnimation.js" type="text/javascript"></script>

</body>
</html>
